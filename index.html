<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Web Page</title>
        <style>
            /* CSS styles go here */
            body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            }
        
            header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            }
        
            h1 {
            font-size: 2em;
            }
        
            p {
            font-size: 1.2em;
            margin: 20px;
            }
        
            .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to My Web Page</h1>
        </header>
        <div class="container">
            <h2>About Me</h2>
            <p>This is a sample web page with HTML and CSS. I will come back later to modify it</p>
        </div>
    </body>
</html>
